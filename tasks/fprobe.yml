---

- name: install fprobe from packages
  ansible.builtin.package: name={{ fprobe_pkg }} state=present
  register: pkg_result
  until: pkg_result is success

- name: Debian | update fprobe config
  ansible.builtin.replace: "dest=/etc/default/fprobe regexp={{ item.re }} replace={{ item.rep }} backup=yes"
  with_items:
    - { re: '^INTERFACE=.*', rep: "INTERFACE=\"{{ fprobe_if }}\"" }
    - { re: '^FLOW_COLLECTOR=.*', rep: "FLOW_COLLECTOR=\"{{ fprobe_flow_collector }}\"" }
    - { re: '^OTHER_ARGS=.*', rep: "OTHER_ARGS=\"{{ fprobe_args }}\"" }
  when: ansible_os_family == 'Debian'
  notify:
    - restart fprobe
- name: RedHat | update fprobe config
  ansible.builtin.lineinfile:
    dest: /etc/sysconfig/fprobe
    regexp: "{{ item.re }}"
    line: "{{ item.rep }}"
    mode: '0644'
    backup: yes
    create: yes
  with_items:
    - { re: '^FLOW_COLLECTOR=.*', rep: "FLOW_COLLECTOR=\"{{ fprobe_flow_collector }}\"" }
    # - { re: '^OTHER_ARGS=.*', rep: "OTHER_ARGS=\"{{ fprobe_args }}\"" }
  when: ansible_os_family == 'RedHat'
  notify:

